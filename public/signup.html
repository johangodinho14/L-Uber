<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab&display=swap" rel="stylesheet">
  <title>Luber - Signup</title>
</head>
<body>
  <div class="container">
    <div class="logo">Luber</div>
    <form id="signup-form">
      <h2>Signup</h2>
      <input type="text" id="signup-firstname" placeholder="First Name" required>
      <input type="text" id="signup-lastname" placeholder="Last Name" required>
      <input type="text" id="signup-address1" placeholder="1st Line Address" required>
      <input type="text" id="signup-city" placeholder="Town/City" required>
      <input type="text" id="signup-postcode" placeholder="Postcode" required>
      <input type="tel" id="signup-phone" placeholder="Phone Number" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <span id="password-strength"></span>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
